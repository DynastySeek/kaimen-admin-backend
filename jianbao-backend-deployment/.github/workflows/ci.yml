name: Build and Push Docker Image to TCR

on:
  push:
    branches: [ main ]

env:
  REGISTRY: kaimen.tencentcloudcr.com       # 腾讯云 TCR 地域地址（根据你的实例调整）
  IMAGE_NAME: management.platform.backend/backend     # 替换为你的命名空间和镜像名

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Tencent Cloud TCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.TCR_USERNAME }}     # 腾讯云子账号 SecretId
          password: ${{ secrets.TCR_PASSWORD }}     # 腾讯云子账号 SecretKey

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}