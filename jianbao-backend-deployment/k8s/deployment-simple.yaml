# 简化版 FastAPI 单Pod部署配置
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jianbao-backend
  namespace: jianbao-system
  labels:
    app: jianbao-backend
spec:
  replicas: 1  # 只部署一个Pod
  selector:
    matchLabels:
      app: jianbao-backend
  template:
    metadata:
      labels:
        app: jianbao-backend
    spec:
      containers:
      - name: backend
        image: ccr.ccs.tencentyun.com/jianbao/backend:latest
        ports:
        - containerPort: 8000
        
        # 基础资源配置
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        
        # 基础环境变量
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        
        # 健康检查（简化）
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        
        # 挂载ConfigMap配置
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      
      # 配置卷
      volumes:
      - name: config
        configMap:
          name: jianbao-backend-config
      
      # 镜像拉取密钥（如果使用私有镜像仓库）
      imagePullSecrets:
      - name: tcr-secret