apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kaimen-backend.name" . }}
  labels:
    {{- include "kaimen-backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "kaimen-backend.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "kaimen-backend.name" . }}
    spec:
      serviceAccountName: {{ include "kaimen-backend.name" . }}-sa
      imagePullSecrets:
        - name: dockersecret
      containers:
        - name: {{ include "kaimen-backend.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          envFrom:
            - configMapRef:
                name: {{ include "kaimen-backend.name" . }}-config
            - secretRef:
                name: {{ include "kaimen-backend.name" . }}-secret
